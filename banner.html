<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="jquery-3.6.0.js"></script>
<script>
    $(function(){
        var aBtn = $("#play ol li");
        var oUl  = $("#play ul");
        var aLis = oUl.find("li");
        var iNow = 0;
        var timer = null;

        aBtn.click(function(){
            iNow = $(this).index();
            tab();
        })


        $("#play").mouseenter(function(){
            clearInterval(timer);
        }).mouseleave(function(){
            timer = setInterval(function(){
                iNow++;
                tab();
            },2000);
        })


        timer = setInterval(function(){
            iNow++;
            tab();
        },2000);

        function tab(){
            aBtn.attr("class", '').eq(iNow).attr("class", 'active');
            if(iNow == aBtn.length){
                aBtn.eq(0).attr("class",'active')
            } 
            oUl.animate({
                top:-150 * iNow
            },500, function(){
                if(iNow == aBtn.length){
                    iNow = 0;
                    oUl.css("top", 0);
                }
            }) 
            
        }
    })

</script>
</head>

<body>
    <div id="play" class="play">
    <ol>

        <li>2</li>
